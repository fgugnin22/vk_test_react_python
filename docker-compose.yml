version: "3.1"

services:
  django:
    image: backend
    build:
      dockerfile: ./Dockerfile.backend
    container_name: django
    restart: unless-stopped
    command: sh ./backend-entrypoint.sh
    volumes:
      - ./backend-entrypoint.sh:/usr/src/app
      - ./backend:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - pgdb
  pgdb:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=postgres
      - POSTGRES_DB=app
    container_name: pgdb
    restart: unless-stopped
    ports:
      - "5432:5432"
  nginx:
    build: ./nginx
    container_name: nginx_server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - certbot
    restart: unless-stopped

  certbot:
    build: ./certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot -w /var/www/certbot
      --email your-email@example.com
      -d yourdomain.com --agree-tos --no-eff-email
      --keep-until-expiring && tail -f /dev/null"
    restart: unless-stopped
